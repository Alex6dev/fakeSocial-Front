<main class="row position-relative">
  <app-menu-side-bar class="col-2 fixed" id="menu-bar" [userCurrent]="userCurrent"></app-menu-side-bar>
  <div class="col-5 borderPage position-relative">
    <router-outlet></router-outlet>
  </div>
  <app-side-bar class="col-3 fixed" [userCurrent]="userCurrent" id="side-bar"></app-side-bar>
  <app-bottom-bar [displayBox]="displayBoxApp" (emitForm)="changeDisplayBox($event)" *ngIf="!userCurrent" class="posAside"  ></app-bottom-bar>

  <div class="background_boxForm" *ngIf="displayBoxApp.display">
    <div class="boxForm position-absolute form d-flex flex-column align-items-center" >

                </path>
            </g>
        </svg>
        <div *ngIf="displayBoxApp.signIn" class="h-100 d-flex justify-content-center ">
            <button class="btn-close" (click)="setDisplayBox('signIn')"></button>
            <app-box-form-sign-in class="formPage"></app-box-form-sign-in>
        </div>
        <div *ngIf="displayBoxApp.login" class="h-100 d-flex justify-content-center ">
            <button class="btn-close" (click)="setDisplayBox('login')"></button>
            <app-form-login class="formPage"></app-form-login> 
        </div>

    </div>
</div>

</main>
